<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Roller</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #catImage {
            margin-top: 20px;
            max-width: 500px;
            max-height: 500px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="searchTerm" placeholder="Enter search term (e.g. cat, dog, car)" value="cat">
    </div>
    <button onclick="rollNumber()">Roll</button>
    <div id="result"></div>
    <img id="catImage" style="display: none;">

    <script>
        function rollNumber() {
            const randomNumber = Math.floor(Math.random() * 10001);
            document.getElementById('result').textContent = randomNumber;
            
            const img = document.getElementById('catImage');
            const searchTerm = document.getElementById('searchTerm').value.trim() || 'cat';
            img.style.display = 'block';
            
            // Using picsum.photos which provides random images
            img.src = `https://picsum.photos/seed/${randomNumber}/400/300`;
            
            // Fallback text if image fails to load
            img.alt = `Random ${searchTerm} image #${randomNumber}`;
        }
    </script>
</body>
</html>
