<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Number Roller</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #searchLink {
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #searchLink:hover {
            background-color: #e8e8e8;
        }
        .instructions {
            margin-top: 20px;
            color: #666;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <button onclick="rollNumber()">Roll</button>
    <div id="result"></div>
    <a id="searchLink" target="_blank"></a>
    <div class="instructions">
        Click the link above to see your random cat images. 
        Due to security restrictions, images must be viewed on Yandex's website.
    </div>

    <script>
        function rollNumber() {
            const randomNumber = Math.floor(Math.random() * 10001);
            document.getElementById('result').textContent = `Rolled: ${randomNumber}`;
            
            const searchTerm = `cat ${randomNumber}`;
            const searchUrl = `https://yandex.com/images/search?text=${encodeURIComponent(searchTerm)}`;
            
            const link = document.getElementById('searchLink');
            link.href = searchUrl;
            link.textContent = `ðŸ–¼ View images for "${searchTerm}"`;
        }
    </script>
</body>
</html>
