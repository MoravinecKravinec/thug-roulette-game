<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Roller</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #catImage {
            margin-top: 20px;
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <button onclick="rollNumber()">Roll</button>
    <div id="result"></div>
    <img id="catImage" style="display: none;">

    <script>
        function rollNumber() {
            const randomNumber = Math.floor(Math.random() * 10001); // 0 to 10000
            document.getElementById('result').textContent = randomNumber;
            
            const img = document.getElementById('catImage');
            img.style.display = 'block';
            img.src = `https://source.unsplash.com/featured/?cute,cat&sig=${randomNumber}`;
        }
    </script>
</body>
</html>
